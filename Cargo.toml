[package]
name = "lab-resource-manager"
version = "0.2.0"
edition = "2024"
authors = ["Kinji Kawaguchi"]
license = "MIT OR Apache-2.0"
description = "GPU and room resource management system with Google Calendar and Slack integration"
repository = "https://github.com/kano-lab/lab-resource-manager"
keywords = ["resource-management", "calendar", "slack", "notification", "ddd"]
categories = ["web-programming", "api-bindings", "command-line-utilities"]
readme = "README.md"
rust-version = "1.90"

[dependencies]
async-trait = "0.1.89"
chrono = "0.4.42"
clap = { version = "4.5", features = ["derive"] }
dotenv = "0.15.0"
google-calendar3 = "6.0.0"
reqwest = { version = "0.12.24", features = ["json"] }
rustls = { version = "0.23", features = ["ring"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
slack-morphism = { version = "2.16", features = ["hyper"] }
tokio = { version = "1.48.0", features = ["full", "macros"] }
toml = "0.9.8"
